<div class="modal-header">
  <h5 class="modal-title">
      Add New TDB<br>
      <small class="text-muted">Please enter the tdb details.</small>
  </h5>
</div>
<div class="modal-body">
  <form [formGroup]="createTdbForm">
    <div class="form-group">
      <label class="form-label">TDB Name</label>
      <input type="text" formControlName="tdbName" class="form-control" [class.is-invalid]="createTdbForm.get('tdbName').touched && createTdbForm.get('tdbName').errors" placeholder="TDB name">
      <small class="invalid-feedback">
        This field is required.
      </small>
    </div> 
    <div class="form-group">
      <label class="form-label">IP Address</label>
      <input type="text" formControlName="ipAddress" class="form-control" [class.is-invalid]="createTdbForm.get('ipAddress').touched && createTdbForm.get('ipAddress').errors" placeholder="IP Address">
      <small *ngIf="createTdbForm.get('ipAddress').errors.required" class="invalid-feedback">
        This field is required.
      </small>
      <small *ngIf="!createTdbForm.get('ipAddress').errors.required" class="invalid-feedback">
        Please enter valid IP Address
      </small>
      <small *ngIf="!createTdbForm.get('ipAddress').errors.required" class="invalid-feedback">
        Please enter valid IP Address
      </small>
      <small *ngIf="!createTdbForm.get('ipAddress').errors.required" class="valid-feedback">
        IP Address Valid
      </small>
    </div> 
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="testIpConnection()">Test Connection</button>
  <button type="button" class="btn btn-default" (click)="activeModal.dismiss('cancel');">Cancel</button>
  <button type="button" class="btn btn-primary" [disabled]="!createTdbForm.valid" (click)="activeModal.dismiss('save'); this.createTdb()">Save</button>
</div>
