<div class="card">
    <h4 class="card-header">
        Assets&nbsp;<span class="badge badge-primary">{{ rows.length }}</span>
      <button class="float-sm-right btn btn-primary" (click)="openAddAssetModal()"><i class="ion ion-md-add"></i>&nbsp;<b>Add New Asset</b></button>
      <div class="float-sm-right" style="padding-right: 10px">
        <input [(ngModel)]="filterkey" class="form-control" type='text' placeholder='Filter by ...' (keyup)='updateFilter($event)'>
      </div>
    </h4>
    <div class="card-ngx-datatable table-responsive">
      <ngx-datatable #table style="min-width: 550px"
        [rows]="rows"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="'force'"
        [headerHeight]="43"
        [footerHeight]="'auto'"
        [rowHeight]="'auto'"
        [reorderable]="false"
        [selectionType]="'row'"
        [limit]="20"
        (activate)="onActivate($event)"
        >
        <ngx-datatable-column name="ID" [maxWidth]="150" prop="name"></ngx-datatable-column>
        <ngx-datatable-column name="Site" prop="site"></ngx-datatable-column>
        <ngx-datatable-column name="Type" prop="type"></ngx-datatable-column>
        <ngx-datatable-column name="Controllers" prop="controllers"></ngx-datatable-column>
        <ngx-datatable-column name="Location" prop="location"></ngx-datatable-column>
        <ngx-datatable-column name="Additional Info" prop="additional_info"></ngx-datatable-column>
        <ngx-datatable-column name="Action" [maxWidth]="200" prop="action_list">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <div class="btn btn-xs btn-warning" (click)="modifyAssetRow(row, $event)"><i class="ion ion-md-create"></i><b>&nbsp;&nbsp;MODIFY</b></div>
            &nbsp;
            <div class="btn btn-xs btn-danger" (click)="deleteAssetRow(row, $event)"><i class="ion ion-md-close"></i><b>&nbsp;&nbsp;DELETE</b></div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
</div>
