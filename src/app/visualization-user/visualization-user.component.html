<h4 class="font-weight-bold py-3 mb-4">
  <i class="ion ion-md-analytics"></i>&nbsp;&nbsp;<span class="text-muted font-weight-light">Graph Visualization</span>
  <span class="text-muted font-weight-light">/ {{ currentDate | amDateFormat: 'LLLL' }}</span>
</h4>
<hr class="border-light container-m--x mt-0 mb-4">


<div class="row">

<!-- Graph Selection -->
<div class="card mb-4 w-100 h-100">
  <h4 class="card-header">
    <i class="ion ion-md-analytics"></i>&nbsp;&nbsp; Graph Selection
    <i style="font-size: 13px; margin-top: 10px;" class="float-sm-right font-weight-light text-muted" ></i>
    <i style="font-size: 13px;" class="font-weight-light text-muted" ><ng-select style="padding-top: 10px;" appendTo="body" placeholder="Select Graph" [clearable]="false" [items]="selectedMxGraph" bindLabel="mxgraph_name"
    [(ngModel)]="selectedGraph" (change)="onSelectGraph($event)">
    </ng-select></i>
  </h4>
  <div class="card-body scroll">
   
    <div #graphContainer id="graphContainer"></div>
  </div>
</div>

</div>
