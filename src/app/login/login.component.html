<div class="authentication-wrapper authentication-1 px-4">
  <div class="authentication-inner py-5">

    <!-- Logo -->
    <div class="d-flex justify-content-center align-items-center">
      <div style="width: 300px !important;">
        <img style="max-width: 100%; max-height: 100%" src="assets/img/rdmuc_logo_300x75.svg">
      </div>
    </div>
    <!-- / Logo -->

    <!-- Form -->
    <form class="my-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div #alertsArea tabindex="0" *ngIf="alert.msg"><ngb-alert type="{{ alert.type }}" [dismissible]="false">{{ alert.msg }}</ngb-alert></div>
      <div class="form-group">
        <label class="form-label">Username</label>
        <input autofocus formControlName="username" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-label d-flex justify-content-between align-items-end">
          <div>Password</div>
        </label>
        <input formControlName="password" type="password" class="form-control">
      </div>
      <div class="d-flex justify-content-between align-items-center m-0">
        <label class="custom-control custom-checkbox m-0">
          <input type="checkbox" class="custom-control-input" formControlName="rememberMe">
          <span class="custom-control-label">Remember me</span>
        </label>
        <button type="button" class="btn btn-primary" type="submit">Sign In</button>
      </div>
    </form>
    <!-- / Form -->
  </div>
  <div class="versionPos">
    {{currentApplicationVersion}}
  </div>
</div>
