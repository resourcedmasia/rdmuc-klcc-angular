<div class="modal-header">
  <h5 class="modal-title">
    <i class="ion ion-md-close text-danger"></i>&nbsp;Delete Uploaded File
  </h5>
</div>
<div class="modal-body">
  Are you sure you want to delete this File <span><b>{{data[0].file_name}}</b></span>?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="activeModal.dismiss('cancel');">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.dismiss('confirm');">Confirm</button>
</div>
