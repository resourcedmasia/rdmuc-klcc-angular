<div class="card">
    <div class="card-body">
        <div class="col-sm-9">
            <div class="mb-4">
                <h4>Tabs preview</h4>
            </div>
            <table class="table table-bordered table-hover mt-4">
              <tbody>
                <tr *ngFor="let row of data">
                  <td *ngFor="let val of row">
                    {{val}}
                  </td>
                </tr>
              </tbody>
          </table>

        </div>
    </div>
</div>
