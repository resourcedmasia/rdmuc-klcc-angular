<div class="modal-header">
  <h5 class="modal-title">
      Set Value<br>
  </h5>
</div>
<div class="modal-body">
  <form [formGroup]="writeForm">
    <div class="form-group">
      <label class="form-label"><h4>{{row.slave}} > {{row.slave_name}} </h4></label>
      <input type="text" formControlName="slave_value" class="form-control" [class.is-invalid]="writeForm.get('slave_value').touched && writeForm.get('slave_value').errors?.required" >
      <small class="invalid-feedback">
        This field is required.
      </small>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="activeModal.dismiss('cancel');">Cancel</button>
  <button type="button" class="btn btn-primary" [disabled]="!writeForm.valid" (click)="verifyUser()">Save</button>
</div>
